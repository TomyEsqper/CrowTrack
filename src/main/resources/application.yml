spring:
  application:
    name: core-platform
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    # Fallback to H2 if Postgres is not configured or fails
    url: ${DB_URL:jdbc:h2:mem:crowtrack_core;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:2}
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update # For H2/Dev convenience, usually validate. But with Flyway + H2 often safer to use update or none if Flyway works.
      # Flyway works with H2 too.
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: ${JPA_SHOW_SQL:false}
        default_schema: public
        
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.tuplataforma: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
